<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerTalk - 会議を活性化させるタイマーアプリ</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部CSSファイルのリンク -->
</head>
<body>
    <header class="glass-header">
        <nav class="container">
            <div class="logo">
                <span class="logo-text">Timer<span class="accent">Talk</span></span>
            </div>
            <ul class="nav-links">
                <li><a href="#features">機能</a></li>
                <li><a href="#benefits">メリット</a></li>
                <li><a href="#how-to">使い方</a></li>
                <li><a href="#" class="nav-cta">無料で始める</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-bg"></div>
            <div class="container hero-container">
                <div class="hero-text-content">
                    <div class="hero-badge">NEW</div>
                    <h1 class="gradient-text">会議を、<br>もっとクリエイティブに</h1>
                    <p class="hero-description">タイマーと可視化で、全員参加型の活発な議論を実現。<br>アイデアが飛び交う会議空間を作ります。</p>
                    <div class="hero-buttons">
                        <button class="cta-button">
                            今すぐ始める
                            <span class="button-arrow">→</span>
                        </button>
                        <button class="ghost-button">
                            デモを見る
                            <span class="play-icon">▶</span>
                        </button>
                    </div>
                    <div class="hero-stats">
                        <div class="stat-item">
                            <span class="stat-number">2,000+</span>
                            <span class="stat-label">活用企業</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">98%</span>
                            <span class="stat-label">継続率</span>
                        </div>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="floating-screen">
                        <div class="screen-content">
                            <div class="timer-display">05:23</div>
                            <div class="timer-progress"></div>
                            <div class="reaction-buttons">
                                <span class="reaction-btn active">👍 12</span>
                                <span class="reaction-btn">💡 8</span>
                                <span class="reaction-btn">🤔 3</span>
                            </div>
                            <div class="participant-list">
                                <div class="participant active">
                                    <span class="participant-icon">👤</span>
                                    <span class="participant-name">鈴木さん</span>
                                    <span class="speaking-indicator">発言中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 他のセクション (features, benefits, etc.) は省略します -->
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-brand">
                    <div class="logo">
                        <span class="logo-text">Timer<span class="accent">Talk</span></span>
                    </div>
                    <p>会議を、もっとクリエイティブに。</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>製品情報</h4>
                        <ul>
                            <li><a href="#features">機能</a></li>
                            <li><a href="#benefits">メリット</a></li>
                            <li><a href="#how-to">使い方</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h4>サポート</h4>
                        <ul>
                            <li><a href="#">ヘルプセンター</a></li>
                            <li><a href="#">お問い合わせ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
